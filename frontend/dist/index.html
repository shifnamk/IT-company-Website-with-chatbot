<head>

  <style>
    /* Floating Chat Button */
    #chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #5e60ce;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 28px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease-in-out;
      z-index: 999;
    }

    #chat-button:hover {
      background-color: #3a0ca3;
      transform: scale(1.1);
    }

    /* Chat container */
    #chat-container {
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 360px;
      max-height: 500px;
      background: rgba(255, 255, 255, 0.95);
      -webkit-backdrop-filter: blur(10px);
              backdrop-filter: blur(10px);
      border-radius: 20px;
      overflow: hidden;
      display: none;
      flex-direction: column;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      -webkit-animation: slideUp 0.4s ease forwards;
              animation: slideUp 0.4s ease forwards;
      z-index: 999;
    }

    #chat-container.show {
      display: flex;
    }

    @-webkit-keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Header */
    .chat-header {
      background-color: #5e60ce;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      font-size: 18px;
      position: relative;
    }

    .chat-header img {
      width: 28px;
      height: 28px;
    }

    .chat-header .close-btn, .chat-header .minimize-btn, .chat-header .maximize-btn {
      position: absolute;
      top: 10px;
      background-color: transparent;
      border: none;
      color: white;
      font-size: 14px; /* Smaller size for the Close icon */
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .chat-header .close-btn {
      right: 40px;
    }

    .chat-header .minimize-btn {
      right: 80px;
    }

    .chat-header .maximize-btn {
      right: 120px;
    }

    .chat-header .close-btn:hover,
    .chat-header .minimize-btn:hover,
    .chat-header .maximize-btn:hover {
      transform: scale(1.2);
    }

    /* Message area */
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background-color: #f1f1f1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    /* Message bubbles */
    .bot-message, .user-message {
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
      font-size: 14px;
      line-height: 1.4;
      word-break: break-word;
    }

    .bot-message {
      background-color: #e0e0ff;
      color: #1a1a2e;
      align-self: flex-start;
    }

    .user-message {
      background-color: #5e60ce;
      color: white;
      align-self: flex-end;
    }

    /* Input area */
    .chat-input {
      display: flex;
      padding: 10px;
      background-color: white;
      border-top: 1px solid #ccc;
      align-items: center;
      gap: 8px;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      color: #333;
      background-color: #fff;
      outline: none;
    }

    #user-input::-moz-placeholder {
      color: #aaa;
    }

    #user-input::placeholder {
      color: #aaa;
    }

    .send-button, .mic-button {
      background-color: #5e60ce;
      color: white;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 18px;
    }

    .send-button:hover, .mic-button:hover {
      background-color: #3a0ca3;
    }
  </style>

</head>
<body>
  <div id="root"></div>
  

  <!-- Floating Chat Button -->
  <button id="chat-button" onclick="toggleChat()"> <img src="https://img.icons8.com/ios-filled/50/ffffff/chat.png" alt="Chat Icon" />
  </button>


  <!-- Chat Panel -->
  <div id="chat-container">
    <div class="chat-header">
      <!-- Updated chatbot icon (modern) -->
      <img src="https://img.icons8.com/ios-filled/50/ffffff/chat.png" alt="Chat Icon" />
      NovaTech Bot
      <button class="close-btn" onclick="closeChat()">‚ùå</button>
      <button class="minimize-btn" onclick="minimizeChat()">‚àí</button>
      <button class="maximize-btn" onclick="maximizeChat()">‚ñ°</button>
    </div>
    <div id="messages"></div>
    <div class="chat-input">
      <button class="mic-button" onclick="startRecording()">üéôÔ∏è</button>
      <input id="user-input" type="text" placeholder="Type or record your message..." onfocus="disableSuggestions()" />
      <button class="send-button" onclick="sendMessage()">‚û§</button>
    </div>
  </div>

  <script>
    let recognizing = false;
    let recognition;
    let selectedVoice = null;

    // Toggle Chat Panel
    function toggleChat() {
      const chatContainer = document.getElementById('chat-container');
      chatContainer.classList.toggle('show');

      if (chatContainer.classList.contains('show') && !chatContainer.dataset.started) {
        addBotMessage("Hello! üëã How can I assist you today?");
        chatContainer.dataset.started = true;
      }
    }

    // Add User Message
    function addUserMessage(message) {
      const messages = document.getElementById('messages');
      const userDiv = document.createElement('div');
      userDiv.className = 'user-message';
      userDiv.textContent = message;
      messages.appendChild(userDiv);
      messages.scrollTop = messages.scrollHeight;
    }

    // Add Bot Message
    function addBotMessage(message) {
      const messages = document.getElementById('messages');
      const botDiv = document.createElement('div');
      botDiv.className = 'bot-message';
      botDiv.textContent = message;
      messages.appendChild(botDiv);
      messages.scrollTop = messages.scrollHeight;
      speak(message); // Bot speaking
    }

    // Send Message
    async function sendMessage() {
      const input = document.getElementById('user-input');
      const userText = input.value.trim();
      if (!userText) return;

      addUserMessage(userText);
      input.value = '';

      try {
        const response = await fetch('https://it-company-chatbot-backend.onrender.com/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userText }),
        });

        if (!response.ok) throw new Error('Server Error');

        const data = await response.json();
        addBotMessage(data.response);
      } catch (error) {
        addBotMessage("Sorry, there was a problem connecting. Please try again later.");
        console.error(error);
      }
    }

    // Setup Bot Voice
    function setupVoice() {
      const voices = speechSynthesis.getVoices();
      selectedVoice = voices.find(v => v.name.includes('Google UK English Female')) || voices[0];
    }

    speechSynthesis.onvoiceschanged = setupVoice;

    function speak(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        if (selectedVoice) utterance.voice = selectedVoice;
        utterance.lang = 'en-GB'; 
        utterance.rate = 1;
        utterance.pitch = 1;
        speechSynthesis.speak(utterance);
      }
    }

    // Start Recording
    function startRecording() {
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        alert('Sorry, your browser does not support voice recognition.');
        return;
      }

      if (recognizing) {
        recognition.stop();
        return;
      }

      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();
      recognizing = true;

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('user-input').value = transcript;
      };

      recognition.onerror = function(event) {
        console.error(event.error);
        recognizing = false;
      };

      recognition.onend = function() {
        recognizing = false;
      };
    }

    // Disable suggestions on focus
    function disableSuggestions() {
      document.getElementById('user-input').setAttribute('autocomplete', 'off');
    }

    // Close Chat
    function closeChat() {
      document.getElementById('chat-container').classList.remove('show');
    }

    // Minimize Chat
    function minimizeChat() {
      const chatContainer = document.getElementById('chat-container');
      chatContainer.style.height = '60px';
    }

    // Maximize Chat (Ensure header stays visible)
    function maximizeChat() {
      const chatContainer = document.getElementById('chat-container');
      chatContainer.style.height = '70vh'; /* Adjusted for better visibility */
    }

    // Send message on Enter key press
    document.getElementById('user-input').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
